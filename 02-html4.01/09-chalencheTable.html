<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chalenge Tables</title>
</head>
<body>

	

	<table border ="2" width = 250px>
		<thead>
			<tr>
				<td>X</td>
             <td colspan="5"></td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>X</td>
				<td>X</td>
				<td colspan="4"></td>
			</tr>
			<tr>
				<td>X</td>
				<td>X</td>
				<td>X</td>
				<td colspan="3"></td>
			</tr>
			<tr>
				<td>X</td>
				<td>X</td>
				<td>X</td>
				<td>X</td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td>X</td>
				<td>X</td>
				<td>X</td>
				<td>X</td>
				<td>X</td>
				<td colspan="1"></td>
			</tr>
			<tr>
				<td>X</td>
				<td>X</td>
				<td>X</td>
				<td>X</td>
				<td>X</td>
				<td>X</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
