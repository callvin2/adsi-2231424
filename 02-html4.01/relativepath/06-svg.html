<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVG</title>
</head>
<body>
	<h2>Square</h2>
	<svg whidth = "200" heigth = "200">
		<rect
			x="10"
			y="10"
			width="150"
			stroke-width="4"
			fill="9856ff"
		>	
	<h2>Rectangle</h2>
	<svg whidth = "350" heigth = "200">
		<rect
			x="10"
			y="10"
			width="150"
			stroke-width="4"
			fill="9856ff"
		>
	<h2>Triangle</h2>
	<svg whidth = "200" heigth = "200">
		<polygon
			width="150"
			stroke-width="4"
			fill="9856ff"	
		>	
	<h2>Circle</h2>
	<svg whidth = "200" heigth = "200">
		<circle
			cx="100"
			cy="100"
			r="90"
			stroke="#444"
			stroke-width="4"
			fill="9856ff"	
		>
	<h2>Text</h2>
	<svg whidth = "200" heigth = "200">
		<rect
			x="10"
			y="10"
			width="300"
			heigth="150"
			stroke="#444"
			stroke-width="4"
			fill="9856ff"	
		>
		</rect>
		<text					
			x="10"
			y="10"
			fill="9856ff"
			font-family="verdana"
			font-size="80"
		>
		ADSI
		</text>
</body>
</html>
